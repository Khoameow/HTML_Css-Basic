<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Form</title>

<body>
    <div class="main">
        <h2 >Contact Form</h2>
        <div class="container">
            <div class="container-left">
                <h3>Get Contact</h3>
                <form action="" method="post">
                    <input type="text" class="text-content" name="Name" placeholder="Your Full Name">
                    <input type="email" id="email" class="text-content" name="Email" placeholder="Your Email">
                    <input type="text" id="subject" class="text-content" name="Subject" placeholder="Subject">
                    <textarea class="text-message" id="message" name="message" cols="30" rows="7" placeholder="How can we help you?" required></textarea>
                    <button type="submit" class="button-submit">Send Message</button>
                </form>
            </div>
            <div class="container-right">
                <h3>Contact Us</h3>
                <div class="content">
                    <ul class="list-content">

                        </li>

                        </li>

                            <i class="fa-solid fa-paper-plane"></i>

        </div>

</body>
